<div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" placeholder="Enter Name">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearence="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="dob">
              <mat-hint>DD/MMM/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        
          <div formArrayName="events">
            <div *ngFor="let event of events.controls; let i = index" [formGroupName]="i">
              <mat-card>
                <mat-form-field>
                  <mat-label>Event Name</mat-label>
                  <input matInput formControlName="eventName" placeholder="Enter Event Name">
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Event Description</mat-label>
                  <textarea matInput formControlName="eventDescription" placeholder="Enter Event Description"></textarea>
                </mat-form-field>
                <mat-form-field>
                  <mat-form-field appearence="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="eventDate">
                    <mat-hint>DD/MMM/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </mat-form-field>
                <button mat-icon-button color="warn" type="button" (click)="removeEvent(i)">
                  <mat-icon>delete</mat-icon>
                </button>
              </mat-card>
            </div>
          </div>
          <button mat-raised-button color="primary" type="button" (click)="addEvent()">Add Event</button>
          <button type="submit" mat-raised-button color="primary">Submit</button>
        </form>
        
      </div>
      <div class="col-8">
       <pre>
        {{ formValues | json}}
       </pre>
      </div>
    </div>
</div>
